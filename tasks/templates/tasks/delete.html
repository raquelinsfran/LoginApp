{% extends "base.html" %}

{% block main %}
<h1>タスク削除ページ</h1>
<p>
  <strong>タイトル:</strong>
  {{task.title}}
</p>

<p>
  <strong>内容:</strong>
  {{task.content}}
</p>
<form action="{% url 'tasks:delete' task.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="削除">
</form>

<br>

<a href="{% url 'tasks:index' %}">戻る</a>
{% endblock %}
