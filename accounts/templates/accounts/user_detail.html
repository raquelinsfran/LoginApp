{% extends "base.html" %}

{% block main %}
<h1>Detalle de usuario</h1>
<table class="table">
    <tbody>
        <tr>
            <th>Nombre de usuario</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Dirección de correo electrónico</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>Edad</th>
            <td>{{ user.age }}</td>
        </tr>
    </tbody>
</table>
<a href="{% url 'user_update' user.pk %}">Editar</a> 
<a href="{% url 'password_change' %}">Cambiar contraseña</a>    
<a href="{% url 'user_delete' user.id %}">Dar de baja</a>
{% endblock %}
